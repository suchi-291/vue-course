<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue playground</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { createApp } = Vue;
      const app = createApp();
      app.mount("#app");
    </script>

  </body>
</html>
